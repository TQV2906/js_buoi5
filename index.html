<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>  
        .bg-light-green {
            background-color: #d4edda;
            height: 40px;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body class="container py-4">
    <section>
        <h1> Bài 1: Quản lý tuyển sinh </h1>
        <form>
            <div class="mb-3">
                <label for="diemchuan" class="form-label">Nhập điểm chuẩn</label>
                <input type="text" class="form-control" placeholder="Nhập điểm chuẩn" id="diemchuan">
            </div>
            <div class="mb-3">
                <label for="khuvuc" class="form-label">Chọn khu vực</label>
                <select class="form-select" id="khuvuc">
                    <option value="">Chọn khu vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="doituong" class="form-label">Chọn đối tượng</label>
                <select class="form-select" id="doituong">
                    <option value="">Chọn đối tượng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="diemmonthu1" class="form-label">Điểm môn thứ nhất</label>
                <input type="text" class="form-control" placeholder="Điểm môn thứ nhất" id="diemmonthu1">
            </div>
            <div class="mb-3">
                <label for="diemmonthu2" class="form-label">Điểm môn thứ hai</label>
                <input type="text" class="form-control" placeholder="Điểm môn thứ hai" id="diemmonthu2">
            </div>
            <div class="mb-3">
                <label for="diemmonthu3" class="form-label">Điểm môn thứ ba</label>
                <input type="text" class="form-control" placeholder="Điểm môn thứ ba" id="diemmonthu3">
            </div>
            <button type="button" class="btn btn-primary" id="btnKQ">Kết quả</button>
            <h2 id="result" class="mt-3"></h2>
        </form>
    </section>

    <section class="mt-5">
        <h1> Bài 2: Tính tiền điện </h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nhập họ và tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên" id="name">
            </div>
            <div class="mb-3">
                <label for="kw" class="form-label">Nhập số kw</label>
                <input type="number" class="form-control" placeholder="Nhập số kw" id="kw">
            </div>
            <button type="button" class="btn btn-primary" id="btntinhtien">Tính tiền điện</button>
            <h2 id="result2" class="mt-3"></h2>
        </form>
    </section>

    <section class="mt-5">
        <h1> Bài 3: Tính thuế thu nhập cá nhân </h1>
        <form>
            <div class="mb-3">
                <label for="hoTen" class="form-label">Nhập họ tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ tên" id="hoTen">
            </div>
            <div class="mb-3">
                <label for="thuNhap" class="form-label">Nhập tổng thu nhập 1 năm</label>
                <input type="number" class="form-control" placeholder="Nhập tổng thu nhập 1 năm" id="thuNhap">
            </div>
            <div class="mb-3">
                <label for="nguoiPhuThuoc" class="form-label">Nhập số người phụ thuộc</label>
                <input type="number" class="form-control" placeholder="Nhập số người phụ thuộc" id="nguoiPhuThuoc">
            </div>
            <button type="button" class="btn btn-primary" id="btnTienThue">Tính tiền thuế</button>
            <h2 id="result3" class="mt-3"></h2>
        </form>
    </section>

    <script src="./index.js"></script>
</body>
</html>
